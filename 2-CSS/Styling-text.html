<!DOCTYPE html>
<html>
<head>
	<title>Webpage with Style</title>
	<style type="text/css">
		
		.bold{
			font-weight: bold;
		}
	.italic{
			font-style: italic;
		}
		.underlined{
			text-decoration: underline;
		}
		a{
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
			color: green;
		}
		.big{
			font-size: 200px;
		}
	</style>
</head>
<body>

<p class="bold">Here is some bold text.</p>
<p class="italic">Here is some italic text.<span class="bold">Here is bold and italic.</span></p>
<p class="underlined">Here is text for Underlined.</p>
<a href="">This is link non underlined.</a>
<p class="big">This text is big.</p>
</body>
</html>
