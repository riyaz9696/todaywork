<!DOCTYPE html>
<html>

	<style type="text/css">
	#topbar{

             body{
             	margin:0;
             	padding: 0;
              font-family: Helvetica,Arial,sans-serif;
             }
             #logo{
             	margin-top: 8px;
             	width: 100px;
             	float: left;
              margin-right: 8px;
             }
             .topbar-section{
              float: left;
              border-left: 1px #CCCCCC solid;
              height: 100px;
             }
             #signin-image{
              width: 25px;
              margin: 11px 15px;
              float: left;
             }
             #signin-text{
              font-weight: bold;
              font-size: 90%;
              margin-top: 11px;
              position: relative;
              top: 14px;
              padding-right: 50px;

             /*#wigglyline{
              float: left;

             }
             .topbar-menu{

                font-size: 90%;

             #more-arrow{
              width: 16px;
              margin-left: 20px;
             }
             #search-box{
              background-color:#E4E4E4; 
              border:none;
              font-weight: bold;
              font-size: 14px;
              padding: 5px;
              margin: 5px 0px 5px 5px;
              float: left;
             }
             #magnifying-glass{
              height: 27px;
              margin-top: 5px;
              position: absolute;
             }
             .search-box{
              width: 10px !important;
             }
             .clear{
              clear: both;
             }
             #menu-bar-container{
              border-top : 1px solid #CCCCCC;
              background-color:#BB1919;
              width:100%;
              height: 70px; 
             }
             #menu-bar{
           width:1010px;
           margin :0 auto;
           }
           h1{
            padding: 0;
            margin: 0;
            color: white;
            font-size: 40px;
            font-weight: normal;
            padding-top: 10px;
            float: left;
           }
           #local-news{
            border: 1px #BB4545 solid;
            float: right;
            width: 180px;
            padding: 5px 5px 0px 10px;
            margin: 5px 10px 0px 0px;
           }
           #local-news a{
            color: white;
            text-decoration: none;
            font-size: 20px;
            position: relative;
            top: 0px;
           }
           #local-news a:hover{
            text-decoration: underline;
           }
           #local-news img{
            height: 28px;
           }
           #menu-bar-2-container{
                  background-color: #A91717;
                  width: 100%;
           }
           #menu-bar-2{
               width: 1000px;
               margin: 0 auto;
               height: 40px;
           }
           #menu-bar-2 a{
            color: white;
            text-decoration: none;
            padding: 0px 10px;
            border-right: 1px #BB4545 solid;
            font-size: 14px;
            position: relative;
            top: 9px;
           }
           #menu-bar-2 a:hover{
            text-decoration: underline;
           }
           .no-border{
            border:none!important;
           }
           #down-arrow{
            height: 15px;
            position: relative;
            top: 10px;
           }
