<!DOCTYPE html>
<html>
<head>
	<title>Webpage with Style</title>
	<style type="text/css">
		.red{
			color: red;
		}
		.large{
			font-size: 200%;
		}
		#green{
			color: green;
		}
		.underlined{
			text-decoration: underline;
		}
	</style>
</head>
<body>

	<!-- Here we will use Internal CSS -->
<p class="red large">(tHIS IS FOR RED class)The quick brown fox jumped of the Lazy dog.</p>
<p class="large">Wow, I love Internal CSS</p>

<p id="green">This is for ID's Paragraph.<span class="underlined">This text is underlined.</span></p>

<h1 class="red">CSS is Cool!</h1>
</body>
</html>
