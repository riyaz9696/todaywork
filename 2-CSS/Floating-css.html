<!DOCTYPE html>
<html>
<head>
	<title>Webpage with Style</title>
	<style type="text/css">
		.red{
			color: red;
		}
		.large{
			font-size: 200%;
		}
		#green{
			color: green;
		}
		.underlined{
			text-decoration: underline;
		}
		#first-section{
			color: #4285F4;
			background-color: #CEF6CE;
			width: 200px;
			float: left;
		}
		#second-section{
			color: yellow;
			width: 200px;
			float: right;
		}

	/*	here we are using floating in css*/
		.clear-float{
			clear: both;
		}
	</style>
</head>
<body>

	<!-- Here we will use Internal CSS -->
	<div id="first-section">
<p>The quick brown fox jumped of the Lazy dog.</p>
<p>Wow, I love Internal CSS</p>
</div>
<div id="second-section">
<p id="green">This is for ID's Paragraph.<span class="underlined">This text is underlined.</span></p>

<h1 class="red">CSS is Cool!</h1>
</div>
<div class="clear-float"></div>
<p>This paragraph not floated.</p>
</body>
</html>
