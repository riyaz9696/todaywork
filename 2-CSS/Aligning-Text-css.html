<!DOCTYPE html>
<html>
<head>
	<title>Webpage with Style</title>
	<style type="text/css">
		
    p{
    	text-align: right;
    }
    
    div{    
    	width: 200px;
    	height: 150px;
    	background-color: green;
    }
    .centered{
    	text-align: center;
    }
    .justified{
    	text-align: justify;
    }		
	</style>
</head>
<body>
<div>
<p>Here is some bold text.</p>
<p class="centered" >This align is centered.</p>
<p class="justified">This is for justified.This is for justified. This is for justified.</p>

</div>
</body>
</html>
