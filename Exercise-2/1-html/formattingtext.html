<!DOCTYPE html>
<html>
<head>
	<title>my Webpage</title>
</head>
<body>
	<!-- Strong used for blod clearly display -->
<p>My text here <strong>bold</strong></p>
<!-- we use <i> for italic in html but in html5 we use <em> -->
<p>Here is some more <em>italic</em> text</p>
<!-- in html we use <u> for under line but in html5 we use <ins> -->
<p>Here is some <ins>underline</ins> text </p>

<!-- here code is for horizontal of line.(hr) -->
<hr>


<!-- here code is for upper of line.(superscript) -->
<p>here is some code for<sup>SuperScript</sup> text</p>

<!-- Here code is below the line.(subscript) -->
<p>here is some code for<sub>SubScript</sub> text</p>


<!-- Here code is delete(overcross) the line.(deleted) -->
<p>here is some code for<del>Deleted.</del> text</p>

</body>
</html>
